<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索结果</title>
    <!--
        AUTHOR NAME: Tsung Yilee
        AUTHOR EMAIL: Iliki@yandex.com
    --> 
    <link rel="stylesheet" href="../style/character.css">
    <script type="text/javascript" src="../package/d3.min.js"></script>
</head>
<body>
    <div class="main">
        <div class="article-region">
            <img src="../resource/character/red_dragon_left.png" class="left-logo" alt="标志">
            <div class="logo-words">
                横竖撇捺有乾坤，一笔一画成文章
            </div>
            <img src="../resource/character/red_dragon_right.png" class="right-logo" alt="标志">
        </div>
        <div class="search-region">
            <!--该区域涵盖搜索-->
            <img src="../resource/character/search_input_left.png" class="left-search-decoration" alt="标志">
            <input type="text" class="search-bar" id="searchBar" placeholder="继续输入单个汉字以开始检索">
            <button type="button" class="search-button" onclick="setTargetCharacter()">搜索</button>
            <img src="../resource/character/search_input_right.png" class="right-search-decoration" alt="标志">
        </div>
		<div class="function-region">
			<button type="button" class="add-wordbook-button" title="生词+1" onclick="addWordbook()">加入生词</button>
			<button type="button" class="back-home-button" title="主页" onclick="backHome()">返回主页</button>
			<button type="button" class="redirect-wordbook-button" title="看生词" onclick="redirectWordbook()">查看生词</button>
		</div>
        <div class="card-region">
            <div class="giant-character"></div>
            <div class="blackboard-region">
				<div class="writable-region">
                    <div class="cue-region"></div>
					<div class="pinyin-region"></div>
					<div class="stroke-region"></div>
					<div class="phrase-region"></div>
                    <div class="phrase-pinyin-region"></div>
					<div class="phrase-explanation-region"></div>
                    <div class="phrase-explanation-pinyin-region"></div>
					<div class="idiom-region"></div>
                    <div class="idiom-pinyin-region"></div>
					<div class="idiom-explanation-region"></div>
                    <div class="idiom-explanation-pinyin-region"></div>
				</div>
			</div>
        </div>
    </div>
	<script type="text/javascript" src="../js/character.js"></script>
</body>
</html>
