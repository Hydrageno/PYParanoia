<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索结果</title>
    <!--
        AUTHOR NAME: Tsung Yilee
        AUTHOR EMAIL: Iliki@yandex.com
    --> 
    <link rel="stylesheet" href="../style/phrase.css">
    <script type="text/javascript" src="../package/d3.min.js"></script>
</head>
<body>
    <div class="main">
        <div class="article-region">
            <img src="../resource/phrase/red_dragon_left.png" class="left-logo" alt="标志">
            <div class="logo-words">
                少许笔画成字，多少语素组词
            </div>
            <img src="../resource/phrase/red_dragon_right.png" class="right-logo" alt="标志">
        </div>
        <div class="search-region">
            <!--该区域涵盖搜索-->
            <img src="../resource/phrase/search_input_left.png" class="left-search-decoration" alt="标志">
            <input type="text" class="search-bar" id="searchBar" placeholder="如输入'AABB'以开始检索">
            <button type="button" class="search-button" onclick="searchPhrase()">搜索</button>
            <img src="../resource/phrase/search_input_right.png" class="right-search-decoration" alt="标志">
        </div>
		<div class="function-region">
			<button type="button" class="back-home-button" title="主页" onclick="backHome()">返回主页</button>
			<button type="button" class="redirect-wordbook-button" title="看生字" onclick="redirectWordbook()">查看生字</button>
            <button type="button" class="redirect-examine-button" title="练题目" onclick="redirectWordbookExamine()">生字练习</button>
		</div>
        <div class="card-region">
            <div class="blackboard-region">
				<div class="writable-region">
				</div>
			</div>
            <div class="illustration"></div>
        </div>
    </div>
		<script type="text/javascript" src="../js/phrase.js"></script>
</body>
</html>
